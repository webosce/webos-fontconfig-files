    <!--
    Edit the fonts that are matched by the patterns above
    to turn off the italics and/or faux bolding
    -->
    <match target="font">
        <test name="family" compare="eq">
            <string>Miso</string>
        </test>
        <edit name="embolden" mode="assign" binding="same">
            <bool>false</bool>
        </edit>
    </match>
    <match target="font">
        <test name="family" compare="eq">
            <string>Museo Sans</string>
        </test>
        <edit name="embolden" mode="assign" binding="same">
            <bool>false</bool>
        </edit>
    </match>
    <match target="font">
        <test name="family" compare="eq">
            <string>Noto Sans</string>
        </test>
        <edit name="slant" mode="assign" binding="same">
            <const>roman</const>
        </edit>
        <edit name="embolden" mode="assign" binding="same">
            <bool>false</bool>
        </edit>
    </match>
    <match target="font">
        <test name="family" compare="eq">
            <string>Droid Sans</string>
        </test>
        <edit name="slant" mode="assign" binding="same">
            <const>roman</const>
        </edit>
        <edit name="embolden" mode="assign" binding="same">
            <bool>false</bool>
        </edit>
    </match>

    <!-- Turn off hinting for all Moon Miso/miso font -->
    <match target="font">
        <test name="family" compare="eq">
            <string>Moon Miso Bold</string>
        </test>
        <edit name="hintstyle" mode="assign">
            <const>hintnone</const>
        </edit>
    </match>
    <match target="font">
        <test name="family" compare="eq">
            <string>Moon Miso Medium</string>
        </test>
        <edit name="hintstyle" mode="assign">
