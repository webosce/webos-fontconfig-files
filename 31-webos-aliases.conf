            <string>Museo Sans</string>
        </edit>
        <edit name="weight" mode="assign" binding="same">
            <const>medium</const>
        </edit>
        <edit name="slant" mode="assign" binding="same">
            <const>italic</const>
        </edit>
    </match>
    <match target="pattern">
        <test name="family" compare="eq">
            <string>Museo SansBoldItalic</string>
        </test>
